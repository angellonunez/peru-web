<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peru Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/svg" href="./img/049-soda.svg">
</head>
<body>
    <section>
        <!-- Header -->
        <header>
            <div class="menu">
                <img src="./img/menu.svg" alt="Menu" width="40px">
            </div>
            <img src="./img/026-man.svg" alt="Peruvan man" width="100%">
        </header>
        <!-- End of Header -->
        <!-- Main -->
        <main>
            <div class="buttons">
                <div class="button">
                    <img src="./img/002-llama.svg" alt="Animal">
                    <p class="button-text">Animals</p>
                </div>
                <div class="button">
                    <img src="./img/009-antara.svg" alt="Music">
                    <p class="button-text">Music</p>
                </div>
                <div class="button">
                    <img src="./img/013-causa limeÃ±a.svg" alt="Food">
                    <p class="button-text">Food</p>
                </div>
            </div>
            <div class="buttons">
                <div class="button">
                    <img src="./img/014-poncho.svg" alt="Clothes">
                    <p class="button-text">Clothes</p>
                </div>
                <div class="button">
                    <img src="./img/046-inca.svg" alt="History">
                    <p class="button-text">History</p>
                </div>
                <div class="button">
                    <img src="./img/043-cathedral of lima.svg" alt="Structures">
                    <p class="button-text">Structures</p>
                </div>
            </div>
            <div class="info">
                <h2>Information</h2>
                <div class="info-block">
                    <div class="minilogo">
                        <img src="./img/001-peru.svg" alt="Flag of Peru">
                    </div>
                    <div class="details">
                        <div class="title">President</div>
                        <div class="content">Pedro Castillo</div>
                        <div class="extra">Since 28 July, 2021</div>
                    </div>
                </div>
                <div class="info-block">
                    <div class="minilogo">
                        <img src="./img/039-woman.svg" alt="Peruvian woman">
                    </div>
                    <div class="details">
                        <div class="title">Example</div>
                        <div class="content">Lorem ipsum</div>
                        <div class="extra">Lorem ipsum dolor</div>
                    </div>
                </div>
            </div>
        </main>
        <!-- End of Main -->
        <!-- Footer -->
        <footer>
            <p>Made with &#129505; by Angello Nunez</p>
        </footer>
        <!-- End of Footer -->
    </section>
</body>
</html>
